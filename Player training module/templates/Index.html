          <h1>PLAYER SELECTION</h1><br/>
          <p>In the Player Selection section, users have access to comprehensive player profiles, performance metrics, and comparative 
            analysis tools, aiding them in the meticulous process of team curation. Detailed player profiles furnish essential statistics,
             career highlights, and playing styles, facilitating informed decisions. Performance metrics offer a nuanced understanding of 
             players' strengths and weaknesses, guiding selectors in identifying the ideal candidates for specific roles within the team. 
             Through comparative analysis, users can juxtapose players across various parameters, ensuring selections align with strategic
              objectives. Additionally, advanced scouting tools uncover latent talents, enriching the selection process with potential 
              game-changers. Whether a coach, captain, or selector, this section equips users with the insights needed to forge a formidable
               cricket team poised for success.</p>
        </button>
        <button class="btn" id="rightdiv" type="button" onclick="alert('Rederecting to Training Selection');">
          <img src="static/excer.png" alt="Player Picture" class="SecPic"/><br/>
          <h1>TRAINING AND EXERCISE</h1><br/>
          <p>Comprehensive hub designed to elevate cricket players' skills and physical fitness levels. Here, players of all backgrounds and 
            abilities can access a wide array of resources tailored to enhance their game. Skill-specific drills cater to batting, bowling, 
            and fielding techniques, ensuring holistic development. Specialized strength and conditioning exercises are available to improve 
            agility, speed, and power while minimizing injury risks. Customized training programs cater to individual needs, providing 
            structured routines and progress tracking features. Mental preparation techniques are also covered, helping players develop focus,
             resilience, and confidence on the field. Whether aiming for professional success or personal improvement, the Training and Exercise
              section empowers cricket players to unleash their full potential and excel in their sport.</p>
        </button>
